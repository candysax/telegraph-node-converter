name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
          php-version: [ '7.4', '8.0', '8.1', '8.2', '8.3' ]

    - name: Install Composer dev packages
      run: composer install --dev

    - name: Run test suite
      run: composer test
